<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regex Workshop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="card lesson">
        <a class="copy" href="https://www.linkedin.com/in/nayish/">© Nachshon Schwartz</a>
        <a class="twitter" href="https://twitter.com/nayish"><img src="img.png"><span class="handle">@nayish</span></a>
        <h1>Chapter <span class="chapter-number">1</span>: <span class="title"></span></h1>
        <div class="description"></div>
        <button class="goto-challenge">Go To Challenge</button>
    </div>
    <div class="challenge-container card">
        <button class="previous">⬅</button>
        <p class="challenge-box"><strong>Challenge:</strong> <span class="challenge"></span></p>
        <p class="solution-line"><input class="solution" value="" /></p>
        <span class="checkmark">✔</span>
        <span class="error-message">* invalid regex</span>
        <button class="next">⮕</button>
    </div>
    <div class="card phrases"></div>
</body>
</html>
